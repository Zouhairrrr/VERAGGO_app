<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Coming Soon Page</title>

    <link
      href="https://cdn.jsdelivr.net/gh/codeOpacity/op_icons@main/op_icons.all.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <section>
      <div class="container">
        <div class="coming_soon">
          <!--Dummy div-->
          <div>
            <img src="Verrago  logo black.png" class="logo" />
          </div>
          <div class="wrapper">
            <div class="header">
              <div class="main_text animate__animated animate__fadeInRightBig">
                Coming Soon
              </div>
              <p class="main_para">
                We are currently working on this website. <br />
                Please check again within a couple of days...
              </p>
            </div>
          </div>

          <!--Socials-->
          <div class="socials">
            <a href="op"><span class="op-facebook"></span></a>
            <a href="op"><span class="op-instagram"></span></a>
            <a href="op"><span class="op-linkedin"></span></a>
            <a href="op"><span class="op-phone-call"></span></a>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
